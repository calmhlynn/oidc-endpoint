[package]
name = "openapi"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.7"
axum-extra = { version = "0.9.4", features = ["typed-header"] }
chrono = "0.4.39"
jsonwebtoken = "9.3.0"
lazy_static = "1.5.0"
prometheus = "0.13.4"
serde = "1.0.215"
serde_json = "1.0.132"
tokio = { version = "1.41.1", features = ["full"] }
utoipa = {version = "5.2.0", features = ["axum_extras"]}
utoipa-swagger-ui = {version = "8.0.3", features = ["axum", "vendored"], default-features = false }
